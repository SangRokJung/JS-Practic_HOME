<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        const elems = document.getElementsByClassName('red');

        for (let i = elems.length - 1; i >= 0; i--) {
          elems[i].className = 'blue';
        }
        
        const elems2 = document.getElementsByClassName('red');

        let i = 0;
        while (elems.length > i) { // elems에 요소가 남아 있지 않을 때까지 무한반복
          elems[i].className = 'blue';
          // i++;
        }

        const elems3 = document.getElementsByClassName('red');

        // 유사 배열 객체인 HTMLCollection을 배열로 변환한다.
        // 배열로 변환된 HTMLCollection은 더 이상 live하지 않다.
        console.log([...elems]); // [li#one.red, li#two.red, li#three.red]

        [...elems].forEach(elem => elem.className = 'blue');

        // querySelectorAll는 Nodelist(non-live)를 반환한다. IE8+
        const elems4 = document.querySelectorAll('.red');

        [...elems].forEach(elem => elem.className = 'blue');

        // HTMLCollection을 반환한다.
        const elems5 = document.getElementsByTagName('li');

        [...elems].forEach(elem => elem.className = 'blue');

        // Nodelist를 반환한다.
        const elems6 = document.querySelectorAll('li.red');

        [...elems].forEach(elem => elem.className = 'blue');
    </script>
</body>
</html>
