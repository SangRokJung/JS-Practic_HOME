<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // HTMLCollection을 반환한다. HTMLCollection은 live하다.
        const elems = document.getElementsByClassName('red');

        for (let i = 0; i < elems.length; i++) {
          // 클래스 어트리뷰트의 값을 변경한다.
          elems[i].className = 'blue';
        }

        
    </script>
</body>
</html>
