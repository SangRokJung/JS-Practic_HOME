<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    //라디오버튼을 3개 만드시오( “강아지“, “고양이”, “기타“)
    //라디오버튼을 선택했을때 “~~를 선택하였습니다.”라고 h1 태그에 출력하는 코드를 작성하시오.

        document.addEventListener('DOMContentLoaded', () => {
            const buttonTag = document.querySelector('input[name="animal"]')
            const animalTag = document.querySelector('#id_animal')



            buttonTag.addEventListener('click', (event) => {


                if (buttonTag.checked) {
                    animalTag.textContent = `${buttonTag.value}`
                }
                
            })

        })
    </script>
</head>
<body>
    <fieldset id="id_fld_main">
        <legend>What do you wish for? </legend>
    
        <div>
          <input type="radio" id="id_dog" name="animal" value="DOG" checked>
          <label for="id_dog">DOG</label>
        </div>
    
        <div>
          <input type="radio" id="id_cat" name="animal" value="CAT">
          <label for="id_cat">CAT</label>
        </div>

        <div>
            <input type="radio" id="id_bird" name="animal" value="BIRD">
            <label for="id_bird">BIRD</label>
        </div>
    
        <div>
          <input type="radio" id="id_other" name="animal" value="OTHER">
          <label for="id_other">OTHER</label>
        </div>

        <fieldset>
            <legend>Why did you choose the animal?</legend>
        
            <div id="id_div_why">
              <input type="text" name="why" id="id_why">
              <input type="button" name="why" id="id_enter" value="Enter">
            </div>

        </fieldset>
    </fieldset>

    <fieldset>
        <legend>The animal of your choice and the reason</legend>

        <div id="id_div_animal">
            <h1 id="id_animal">v</h1>
        </div>

        <div id="id_div_reason">
            <h1 id="id_h1"></h1>
        </div>

    </fieldset>
</body>
</html>
