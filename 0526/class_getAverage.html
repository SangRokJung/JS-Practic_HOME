<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 선언
        const students = [];
        students.push({ 이름 : '지연', 국어 : 80, 수학 : 85, 영어 : 95})
        students.push({ 이름 : '혜연', 국어 : 70, 수학 : 100, 영어 : 85})
        students.push({ 이름 : '해인', 국어 : 40, 수학 : 100, 영어 : 75})
        students.push({ 이름 : '무열', 국어 : 100, 수학 : 95, 영어 : 45})


        // 객체 처리 함수 선언
        const getSumOf = function(student){
            return student.국어 + student.수학 + student.영어
        }

        const getAverageOf = function(student){
            return getsumOf(student) / 4
        }


        //출력
        let output = '이름 \t 총점 \t 평균 \n'
        for(let s of students){
            output += `${s.이름} \t ${getSumOf(s)}점 \t ${getAverageOf(s)}점 \n`
        }

        console.log(output);
    </script>
</body>
</html>
