<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [];

        students.push({ 이름 : '지연', 국어 : 80, 수학 : 85, 영어 : 95})
        students.push({ 이름 : '혜연', 국어 : 70, 수학 : 100, 영어 : 85})
        students.push({ 이름 : '해인', 국어 : 40, 수학 : 100, 영어 : 75})
        students.push({ 이름 : '무열', 국어 : 100, 수학 : 95, 영어 : 45})

        let output = '이름 \t 총점 \t 평균 \n'

        for(let s of students){
            const sum = s.국어 + s.수학 + s.영어;
            const average = sum / 3;

            output += `${s.이름} \t ${sum}점 \t ${average}점 \n`
        }

        console.log(output);
    </script>
</body>
</html>
